[[conductors]]
position = "Head Student Conductor"
name = "Everton Prospere"
email = "everton_prospere@brown.edu"
link = "null"
year = 27
endowed = "Edward Guiliano '72 Head Conductor"
bio = "Everton is a PROUD New Yorker…and no, he isn’t from the city! He grew up in a town on Long Island called Valley Stream, which isn’t located in a valley and only has a teeny tiny creek. Besides conducting, in the band, you can find him attempting to hold a sousa, which is especially a sight to see during field and ice shows. Everton began his conducting journey in front of a mirror while listening to anime intros, but fervently enjoys waving his hands in front of an actual band! Outside of music, he is concentrating in Political Science and Hispanic Studies. You can often find Everton playing tennis at the courts on campus, procrastinating on his phone in the Rock Stacks/SciLi upper floors, or binging a show on Hulu/Netflix (he always needs a good recommendation!!!)"


