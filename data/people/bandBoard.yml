- position:
    name: President
    sec: IIIA2President
  name: Stacey Xiang
  email: stacey_xiang@brown.edu
  link: https://youtu.be/Rl9yLmRxZgY
  year: 22
  job: The President is responsible for scheduling and running Band Board meetings, running elections, planning commencement, and officially representing the Band to the University administration, UFB, UCS, and other acronyms.
  bio: |
    Born and raised in the great (?) state of Tennessee, Stacey’s most notable life achievement is somehow completing 7/8ths of a physics degree and 4/9ths of an APMA degree despite only being able to do math by smell. Although she’s played clarinet for almost 10 years now, in the band she plays mellophone because she enjoys obscuring her vision with large pieces of metal. Her favorite activities outside of the band include having Infinite Jest read to her by Sean Pratt’s disembodied voice, consuming increasingly esoteric pieces of media, and writing long sentences like this one.

- position:
    name: Vice President
    sec: IIIA2VicePresident
  name: Victoria Rose
  email: victoria_rose@brown.edu
  link: https://www.youtube.com/watch?v=_bs5VWCaL_Y
  year: 23
  job: The Vice President ~~yells at the Band~~ runs field rehearsals, serves as a liaison to the athletic department, and performs other administrative tasks throughout the year.

  bio: |
    Victoria is a Rural Student™ (#cityfolkjustdon’tgetit) from Hillsboro, West Virginia, and her primary purpose in life is informing you all that Appalachia is pronounced appa-LATCH-uh, NOT appa-lay-shuh. She will fight you on this, and she will win.

    Now that that’s cleared up, here are some other things you should know about her! She’s concentrating in Geology-Biology (geology because rocks are cool, biology because they’re not that cool) and also something else TBD that’s more in the social~~ist~~ sciences direction (because she’s confused™). In the Band, she plays the instrument with the greatest capacity to accidentally whack you in the back of the head, otherwise known as the trombone, but also sometimes heavier and less deadly instruments like the baritone and the tuba. When she’s not vice-presiding over the Band’s various shenanigans (she-Band-igans, if you will), she enjoys bad puns, taking selfies with Dairy Cow (her pet sheep), being paralyzed with delight at the sight of large dogs, and dreaming of dropping out of school to hike the Appalachian trail and/or run her own bakery.

- position:
    name: General Manager
    sec: IIIA2Mom
  name: Susan Tang
  email: susan_tang1@brown.edu
  link: https://www.youtube.com/watch?v=Klhfo6sB4N4
  year: 23
  job: The General Manager is responsible for working with the Section Leaders and presenting their needs to Band Board, for managing instruments and uniforms, and for keeping the band on its feet (or skates depending on the season).

  bio: |
    Susan was born and raised in Boston, MA (the actual city and not some suburb, which is, in fact, important) and has several strong opinions about 1) the Patriots and 2) clam chowder. After conducting a thorough vibe check, the only concentrations she deemed passable were Environmental Science and Urban Studies, which she now finds herself pursuing. A proud member of the trumpet section, she basks in the glory of being loud but would nevertheless like to apologize to anyone who has ever stood in front of her. When not tending to her motherly duties, Susan can be found playing Tetris (1v1 me you coward), rewatching the live-action Dora movie, and thinking about Obi-Wan Kenobi.

