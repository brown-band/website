- position:
    name: Corresponding Secretary
    sec: IIIA2CorSec
  name: Abigail Bachenberg
  email: abigail_bachenberg@brown.edu
  link: https://youtu.be/Jxb_knP1Rsw
  year: 23
  job: The Corresponding Secretary acts as a representative to other bands, providing information on housing, practice fields, directions, etc. when other bands visit us and likewise procuring this information when we go to away games. The CorSec also reserves hotel rooms and provides directions and itineraries on roadtrips.  Do not ask the CorSec if we are there yet.
  bio: |
    Abby is from Welcome, Minnesota (yes, that is the name of the town, and yes, there is a sign that says ‘welcome to welcome’ in case you were wondering). In her freetime, she likes to crochet and bake cookies because she secretly is an old lady. At Brown, Abby studies archaeology because getting paid to lick bones and dig in the dirt is her dream. In the band, she plays the flute, the section which can’t be heard 69% of the time (the other 31% consists of the solo in Al and the high notes that only dogs and children can hear).

- position:
    name: Recording Secretary
    sec: IIIA2RecSec
  name: Sara Caskey
  email: sara_caskey@brown.edu
  link: https://www.webkinz.com/
  year: 22
  job: The Recording Secretary (better known as RecSec and better spelled as WreckSec) takes attendance at rehearsals and on roadtrips, maintains databases of band alumni and contributors, keeps Band Board meeting notes, sends weekly band notices, and picks up the slack.
  bio: |
    Sara hails from little ol' RI but really doesn’t like sand very much. It’s coarse, and rough, and irritating. And It gets everywhere. She’s concentrating in Literary Arts & English Nonfiction, and wowee does she find writing in the third person exhilarating. As well as sending out weekly emails to the band, she also enjoys blowing noise with the trumpet section, wearing pants that are a little bit too long, and drinking viscous liquids. Froot loops are all the same flavor and it’s impossible to hum while holding your nose.
